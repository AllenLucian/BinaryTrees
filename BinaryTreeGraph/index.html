<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>BinaryTreeGraph</title>
    <link rel="stylesheet" type="text/css" href="css/joint.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.min.css" />
</head>
<body>

<div id="controls">

    <div id="common">
        <div class="type">
            类型：
            <select name="type">
                <option value="0">二叉树</option>
                <option value="1">二叉搜索树</option>
                <option value="2">AVL树</option>
            </select>
        </div>
        <div class="arrow">
            箭头样式：
            <label for="elbow">
                肘形
                <input id="elbow" type="radio" name="link-type" checked>
            </label>
            <label for="line">
                直线
                <input id="line" type="radio" name="link-type">
            </label>
        </div>
    </div>

    <hr>

    <div id="bt">
        <h2>二叉树（节点数：<span class="node-count">0</span>）</h2>
        <div>
            <input type="text" class="node" placeholder="节点">
            <br>
            <input type="text" class="left" placeholder="左子节点">
            <br>
            <input type="text" class="right" placeholder="右子节点">
            <br>
            <input class="add" type="button" value="添加">
            <input class="remove" type="button" value="删除">
        </div>
    </div>

    <div id="bst" style="display: none">
        <h2>二叉搜索树（节点数：<span class="node-count">0</span>）</h2>
        <div>
            <input type="text" class="max-count" placeholder="最大节点数量(默认20)">
            <input type="text" class="max-value" placeholder="最大数值(默认100)">
            <input class="random" type="button" value="随机">
        </div>
        <textarea name="" class="data" placeholder="请输入一棵二叉搜索树（仅限于整数），数据之间用逗号隔开"></textarea>
        <div>
            <input class="show" type="button" value="显示">
            <input class="add" type="button" value="添加">
            <input class="remove" type="button" value="删除">
        </div>
    </div>

    <div id="avl" style="display: none">
        <h2>AVL树（节点数：<span class="node-count">0</span>）</h2>
        <div>
            <input type="text" class="max-count" placeholder="最大节点数量(默认20)">
            <input type="text" class="max-value" placeholder="最大数值(默认100)">
            <input class="random" type="button" value="随机">
        </div>
        <textarea name="" class="data" placeholder="请输入一棵二叉搜索树（仅限于整数），数据之间用逗号隔开"></textarea>
        <div>
            <input class="show" type="button" value="显示">
            <input class="add" type="button" value="添加">
            <input class="remove" type="button" value="删除">
        </div>
    </div>
</div>

<div id="paper"></div>

<div id="ad">数据结构与算法教程，请戳链接：<a href="https://ke.qq.com/course/385223" target="_blank">《恋上数据结构与算法》</a></div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/lodash.min.js"></script>
<script src="js/lib/backbone.min.js"></script>
<script src="js/lib/joint.min.js"></script>
<script src="js/lib/ext.min.js"></script>
<script src="js/common.min.js"></script>
<script src="js/tree.min.js"></script>
<script src="js/graph.min.js"></script>
<script src="js/index.min.js"></script>
</body>
</html>
