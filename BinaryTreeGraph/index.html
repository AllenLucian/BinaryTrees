<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>二叉搜索树</title>
    <link rel="stylesheet" type="text/css" href="css/joint.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

<div id="controls">
    <div>
        <input type="text" id="max-count" placeholder="最大节点数量(默认20)">
        <input type="text" id="max-value" placeholder="最大数值(默认100)">
        <input id="random" type="button" value="随机">
    </div>
    <textarea name="" id="data" placeholder="请输入一棵二叉搜索树（仅限于整数），数据之间用逗号隔开"></textarea>
    <div>
        <input id="show" type="button" value="显示">
        <input id="add" type="button" value="添加">
        <input id="remove" type="button" value="删除">
    </div>
</div>

<div id="paper"></div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/lodash.min.js"></script>
<script src="js/lib/backbone.min.js"></script>
<script src="js/lib/joint.min.js"></script>
<script src="js/lib/ext-foundation.js"></script>
<script src="js/common.js"></script>
<script src="js/tree.js"></script>
<script src="js/graph.js"></script>
<script src="js/index.js"></script>
</body>
</html>
