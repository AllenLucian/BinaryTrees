<div id="modules" style="display: none;">
    <div class="paper"></div>

    <div class="orders">
        <div>
            所有节点【<span class="node-count">0</span>】：
            <select name="orders">
                <option value="2">中序遍历</option>
                <option value="0">层序遍历</option>

        </div>

    </div>

        箭头：

    </div>
